<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Melisa's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- silkscreen font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- silkscreen font end -->
  </head>
  <body class="primary-bg silkscreen-regular">
    <div
      class="secondary-bg container"
      style="margin-top: 4rem; padding-top: 2rem; max-height: 70%"
    >
      <div style="grid-column-start: 1; grid-column-end: 6; display: flex">
        <div id="introduction">
          <p class="primary-text" style="font-size: 3.5rem; margin: 0">
            Hi, I'm Melisa!
          </p>
          <p class="secondary-text" style="font-size: 1.5rem">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis
            maximus arcu id velit fringilla, quis lobortis tellus mattis.
            Aliquam erat volutpat. Suspendisse a suscipit ipsum.
          </p>
        </div>
      </div>
      <div
        id="profile-pic"
        style="grid-column-start: 6; grid-column-end: 11; position: relative"
      >
        <div>
          <img
            id="flag"
            src="assets/Transgender_Pride_flag.svg"
            alt=""
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 55%;
              transform: skew(-30deg);
              margin-left: 4rem;
              margin-top: 1rem;
            "
          />
        </div>
        <img
          src="https://avatars.githubusercontent.com/u/179725887?v=4"
          alt=""
          style="
            position: absolute;
            top: 0;
            left: 40%;
            max-width: 60%;
            border-radius: 50%;
            border-style: solid;
            border-color: #9b177e;
            border-width: 1rem;
          "
        />
      </div>
      <div
        id="skills"
        style="
          grid-column-start: 1;
          grid-column-end: 9;
          background-color: #2a1458;
          border-top: solid 1rem #e8988a;
          border-bottom: solid 1rem #9b177e;
          max-height: 6rem;
          white-space: nowrap;
          overflow-y: scroll;
        "
      >
        <img src="assets/logos/c.png" alt="" class="logo" />
        <img src="assets/logos/cplusplus.png" alt="" class="logo" />
        <img src="assets/logos/docker.png" alt="" class="logo" />
        <img src="assets/logos/git/git.png" alt="" class="logo" />
        <img src="assets/logos/git/github.webp" alt="" class="logo" />
        <img src="assets/logos/git/gitlab.png" alt="" class="logo" />
        <img src="assets/logos/java/java.png" alt="" class="logo" />
        <img src="assets/logos/java/spring.png" alt="" class="logo" />
        <img src="assets/logos/csharp/csharp.svg" alt="" class="logo" />
        <img src="assets/logos/csharp/dotnet.png" alt="" class="logo" />
        <img
          src="assets/logos/csharp/entityframework.png"
          alt=""
          class="logo"
        />
        <img src="assets/logos/python/python.png" alt="" class="logo" />
        <img src="assets/logos/python/tensorflow.webp" alt="" class="logo" />
        <img src="assets/logos/python/pytorch.svg" alt="" class="logo" />
        <img src="assets/logos/python/opencv.svg" alt="" class="logo" />
        <img src="assets/logos/python/scikitlearn.png" alt="" class="logo" />
        <img src="assets/logos/python/numpy.png" alt="" class="logo" />
        <img src="assets/logos/python/matplotlib.svg" alt="" class="logo" />
        <img src="assets/logos/python/pandas.png" alt="" class="logo" />
      </div>
    </div>
    <div id="nav">
      <a href="./" class="primary-text secondary-bg nav-button">>>Home</a>
      <a href="about" class="primary-text secondary-bg nav-button">>>About</a>
      <a href="projects" class="primary-text secondary-bg nav-button"
        >>>Projects</a
      >
      <a href="contact" class="primary-text secondary-bg nav-button"
        >>>Contact</a
      >
    </div>
  </body>
</html>
